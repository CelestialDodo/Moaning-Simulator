<!doctype html>
<html>
    <style>
        button {
            touch-action: manipulation; 
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }

        .box1 {
            text-align: center;
            width: 99vw;
            height: 99vh; /* Adjusted height to account for the margin on body/html */
            max-width: 100%;
            max-height: 98.1%;
            border: 3px solid rgb(0, 0, 0);
            margin: 1vh auto; /* Adjusted margin for better spacing */
            padding: 20px;
            box-sizing: border-box;
            background-color: rgb(71, 71, 71);
        }
        
        .button {
            border: none;
            color: white;
            padding: 2%;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5vw;
            margin: 1% 1%;
            cursor: pointer;
        }
        
        .box2 {
            text-align: center;
            width: 50%;
            height: 50%; /* Adjusted height for better fit */
            border: 1px solid rgb(255, 255, 255);
            padding-top: 0.5%;
            margin: auto;
        }

        .welcome {
            text-align: center;
            font-size: 3.25vw;
            color: white;
            margin-top: -4%;
        }

        .ms {
            color: red;
            font-size: 1.2vw;
        }

        .nt {
            color: white;
            font-size: 1.1vw;
        }

        .button1 {
            background-color: transparent;
            color: white;
            border: 0.2vw solid blueviolet;
            border-radius: 1.2vw;
        }

        .button1:hover {
            background-color: blueviolet;
            color: wheat;
        }
    </style>
<head>
<title>Moaning Simulator</title>
<meta name="description" content="If you see then your using the wrong link">
<meta name="keywords" content="Moaning Simulator">
</head>
<body style="background-color:purple;">
    <div class="box1">
        <input type="number" id="colorInput1" min="0" max="255" style="background-color: red;" placeholder="Red" value="128">
        <input type="number" id="colorInput2" min="0" max="255" style="background-color: green;" placeholder="Green" value="128">
        <input type="number" id="colorInput3" min="0" max="255" style="background-color: blue;" placeholder="Blue" value="128">
        
        <button id="clickButton">Click Me!</button>
        <p>Click count: <span id="clickCount">0</span></p>
        <script src="script.js"></script>
    </div>
    <script>
        function bgColor(r, g, b) {
            document.querySelector('.box1').style.backgroundColor = `rgb(${r},${g},${b})`;
        }
        var InputR = document.getElementById("colorInput1");
        var InputG = document.getElementById("colorInput2");
        var InputB = document.getElementById("colorInput3");
        function colorInputs(r, g, b) {
            var value = parseInt(r.value);
            if (value >= 0 && value <= 255) { r = value; } else {
                if (value < 0) { r.value = 0; } else if (value > 255) { r.value = 255; }
            }
            var value = parseInt(g.value);
            if (value >= 0 && value <= 255) { g = value; } else {
                if (value < 0) { g.value = 0; } else if (value > 255) { g.value = 255; }
            }
            var value = parseInt(b.value);
            if (value >= 0 && value <= 255) { b = value; } else {
                if (value < 0) { b.value = 0; } else if (value > 255) { b.value = 255; }
            }
            bgColor(r, g, b);
        }
        InputR.addEventListener("input", function() { colorInputs(InputR, InputG, InputB) });
        InputG.addEventListener("input", function() { colorInputs(InputR, InputG, InputB) });
        InputB.addEventListener("input", function() { colorInputs(InputR, InputG, InputB) });
    </script>
</body>
</html>
